<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
      <div class="header">
        <div class="logo">
            <img 
            src="https://i.imgur.com/JtrXrDl.png" 
            alt="logo da empresa"
            >
        </div>
    </div>
        
    <div class="container">
        <ul>
            <li style="--i: #a955ff; --j:#ea51ff">
                <span class="icon">
                    <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="text">
                    Início
                </span>
            </li>
            <li style="--i: #70e094; --j:#99e599">
                <span class="icon">
                    <ion-icon name="logo-whatsapp"></ion-icon>
                </span>
                <span class="text">
                    Ligar
                </span>
            </li>
            <li style="--i: #ff9966; --j:#ff5e62">
                <span class="icon">
                    <ion-icon name="chatbox-outline"></ion-icon>
                </span>
                <span class="text">
                    Mensagem
                </span>
            </li>
            <li style="--i: #1755ba; --j:#00bfff">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <span class="text">
                    Contato
                </span>
            </li>
            <li style="--i: #ffa9c6; --j:#f434e2">
                <span class="icon">
                    <ion-icon name="cog-outline"></ion-icon>
                </span>
                <span class="text">
                    Definições
                </span>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

   <div class="gallery">
    <div class="gallery-item">
      <img src="https://images.mantosdofutebol.com.br/wp-content/uploads/2019/12/Quarta-camisa-preta-do-PSG-2019-2020-Jordan-9.jpg" alt="Foto 1">
      <div class="text-t-shirt">R$ 129,00 Camisa Nike Psg 2020 - PRETA</div>
    </div>
    <div class="gallery-item">
      <img src="https://i.imgur.com/HtBM27d.png" alt="Foto 2">
      <div class="text-t-shirt">R$ 200,00 Camisa Nike Corinthians III 2022 - BRANCA </div>
    </div>
    <div class="gallery-item">
      <img src="foto3.jpg" alt="Foto 3">
    </div>
    <div class="gallery-item">
      <img src="foto4.jpg" alt="Foto 4">
    </div>
    <div class="gallery-item">
      <img src="foto5.jpg" alt="Foto 5">
    </div>
    <div class="gallery-item">
      <img src="foto6.jpg" alt="Foto 6">
    </div>
</div>

</body>
</html>
